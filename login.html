<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

  <header>
    <div class="logo">
      <a href="#">
        <img src="img/logo.svg" alt="logo">
      </a>
    </div>
    <menu>
      <li><a href="index.html#main">Главная</a></li>
      <li><a href="registration.html">Регистрация</a></li>
      <li><a href="index.html#about_us">О нас</a></li>
      <li><a href="index.html#our_services">Наши сервисы</a></li>
      <li><a href="index.html#fitness">Фитнес и здоровье</a></li>
    </menu>
  </header>

  <div class="login">
    <div class="container_login">
      <form action="#" class="login-form">
        <div class="text">Вход</div>
      
        <div class="data">
          <label>Email или телефон</label>
          <input type="email" name="email" required />
        </div>
      
        <div class="data">
          <label>Пароль</label>
          <input type="password" name="password" required />
        </div>
      
        <div class="forgot-pass">
          <a href="#">Забыли пароль?</a>
        </div>
      
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">Войти</button>
        </div>
      
        <div class="signup-link">
          Нет аккаунта? <a href="registration.html">Зарегистрируйтесь</a>
        </div>
      </form>
      
    </div>
  </div>

  <script src="js/js.js"></script>
</body>
</html>
