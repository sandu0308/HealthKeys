<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="forgot_password">Forgot Password</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <header>
  <div class="logo">
      <a href="#"><img src="img/healthkeys_logo.svg" alt="HealthKeys logo" /></a>
    </div>
  <menu>
    <li><a href="index.html" data-i18n="home"></a></li>
    <li><a href="registration.html" data-i18n="register"></a></li>
    <li><a href="index.html" data-i18n="about_us"></a></li>
    <li><a href="index.html" data-i18n="services"></a></li>
    <li><a href="index.html" data-i18n="fitness"></a></li>
    <div class="language-switcher">
      <select class="change-lang">
        <option value="kk">ҚАЗ</option>
        <option value="ru">РУС</option>
        <option value="en">ENG</option>
      </select>
    </div>
  </menu>
</header>

    
  <div class="login">
    <div class="container_login">
      <form class="login-form">
        <div class="text" data-i18n="forgot_password">Forgot Password</div>

        <div class="data">
          <label for="email" data-i18n="email_label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            data-i18n-placeholder="email_label"
            required
          />
        </div>

        <div class="btn">
          <div class="inner"></div>
          <button type="submit" data-i18n="send_reset_link">Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/lang.js"></script>
  <script>
    // Обновление плейсхолдеров
    const setLangPlaceholders = (lang) => {
      const elements = document.querySelectorAll("[data-i18n-placeholder]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        const value = window.translations[lang]?.[key];
        if (value) el.placeholder = value;
      });
    };

    const savedLang = localStorage.getItem("lang") || "kk";
    setLang(savedLang);
    setLangPlaceholders(savedLang);

    document.querySelector(".change-lang")?.addEventListener("change", e => {
      setLang(e.target.value);
      setLangPlaceholders(e.target.value);
    });
  </script>
</body>
</html>
