<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="reset_password">Reset Password</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <header>
  <div class="logo">
      <a href="#"><img src="img/healthkeys_logo.svg" alt="HealthKeys logo" /></a>
    </div>
  <menu>
    <li><a href="index.html" data-i18n="home"></a></li>
    <li><a href="registration.html" data-i18n="register"></a></li>

    <li><a href="index.html" data-i18n="services"></a></li>
    <li><a href="index.html" data-i18n="fitness"></a></li>
    <div class="language-switcher">
      <select class="change-lang">
        <option value="kk">ҚАЗ</option>
        <option value="ru">РУС</option>
        <option value="en">ENG</option>
      </select>
    </div>
  </menu>
</header>


  <div class="login">
    <div class="container_login">
      <form class="login-form">
        <div class="text" data-i18n="reset_password">Reset Password</div>

        <div class="data">
          <label for="newPassword" data-i18n="new_password">New Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" data-i18n-placeholder="new_password" required />
        </div>

        <div class="data">
          <label for="confirmPassword" data-i18n="confirm_password">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" data-i18n-placeholder="confirm_password" required />
        </div>

        <div class="btn">
          <div class="inner"></div>
          <button type="submit" data-i18n="reset_password_button">Reset Password</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/lang.js"></script>
