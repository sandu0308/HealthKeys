<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="register">Тіркелу</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="img/logo.svg" alt="logo" /></a>
    </div>
    <menu>
      <li><a href="index.html#main" data-i18n="home"></a></li>
      <li><a href="registration.html" data-i18n="register"></a></li>
      <li><a href="index.html#about_us" data-i18n="about_us"></a></li>
      <li><a href="index.html#our_services" data-i18n="services"></a></li>
      <li><a href="index.html#fitness" data-i18n="fitness"></a></li>
      <div class="language-switcher">
        <select class="change-lang">
      <option value="kk">ҚАЗ</option>
      <option value="ru">РУС</option>
      <option value="en">ENG</option>
    </select>
      </div>
    </menu>
  </header>

  <div class="main_block_form">
    <div class="container_form">
      <form class="registration-form">
        <div class="user_details">
          <div class="input_box">
            <span class="details" data-i18n="full_name"></span>
            <input type="text" name="fullName" placeholder="" required />
          </div>
          <div class="input_box">
            <span class="details" data-i18n="username"></span>
            <input type="text" name="username" placeholder="" required />
          </div>
          <div class="input_box">
            <span class="details" data-i18n="phone"></span>
            <input type="text" name="phone" placeholder="" required />
          </div>
          <div class="input_box">
            <span class="details" data-i18n="email"></span>
            <input type="email" name="email" placeholder="" required />
          </div>
          <div class="input_box">
            <span class="details" data-i18n="password"></span>
            <input type="password" name="password" placeholder="" required />
          </div>
          <div class="input_box">
            <span class="details" data-i18n="confirm_password"></span>
            <input type="password" name="confirmPassword" placeholder="" required />
          </div>
        </div>

        <div class="gender_details">
          <input type="radio" name="gender" id="dot_one" value="male" />
          <input type="radio" name="gender" id="dot_two" value="female" />
          <input type="radio" name="gender" id="dot_three" value="not_specified" />
          <span class="gender_title" data-i18n="gender"></span>
          <div class="category">
            <label for="dot_one"><span class="dot_one"></span><span class="gender" data-i18n="male"></span></label>
            <label for="dot_two"><span class="dot_two"></span><span class="gender" data-i18n="female"></span></label>
            <label for="dot_three"><span class="dot_three"></span><span class="gender" data-i18n="not_specified"></span></label>
          </div>
        </div>

        <div class="button">
          <input type="submit" data-i18n="register" value="" />
        </div>
      </form>
    </div>
  </div>

  <script src="js/lang.js"></script>
  <script src="js/js.js"></script>
</body>
</html>
