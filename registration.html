<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <a href="#">
                <img src="img/logo.svg" alt="logo">
            </a>
        </div>
        <menu>
            <li><a href="index.html#main">Главная</a></li>
            <li><a href="registration.html">Регистрация</a></li>
            <li><a href="index.html#about_us">О нас</a></li>
            <li><a href="index.html#our_services">Наши сервисы</a></li>
            <li><a href="index.html#fitness">Фитнес и здоровье</a></li>
        </menu>
    </header>

    <div class="main_block_form">
        <div class="container_form">
            <form class="registration-form">
                <div class="user_details">
                    <div class="input_box">
                        <span class="details">Полное Имя</span>
                        <input type="text" name="fullName" placeholder="Введите ваше имя" required>
                    </div>
                    <div class="input_box">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Введите ваше username" required>
                    </div>
                    <div class="input_box">
                        <span class="details">Номер телефона</span>
                        <input type="text" name="phone" placeholder="Введите ваш номер телефона" required>
                    </div>
                    <div class="input_box">
                        <span class="details">Почта</span>
                        <input type="email" name="email" placeholder="Введите ваш эмайл" required>
                    </div>
                    <div class="input_box">
                        <span class="details">Пароль</span>
                        <input type="password" name="password" placeholder="Введите свой пароль" required>
                    </div>
                    <div class="input_box">
                        <span class="details">Подтвердить пароль</span>
                        <input type="password" name="confirmPassword" placeholder="Подтвердите свой пароль" required>
                    </div>
                </div>

                <div class="gender_details">
                    <input type="radio" name="gender" id="dot_one" value="Мужской">
                    <input type="radio" name="gender" id="dot_two" value="Женский">
                    <input type="radio" name="gender" id="dot_three" value="Не указывать">
                    <span class="gender_title">Пол</span>
                    <div class="category">
                        <label for="dot_one">
                            <span class="dot_one"></span>
                            <span class="gender">Мужской</span>
                        </label>
                        <label for="dot_two">
                            <span class="dot_two"></span>
                            <span class="gender">Женский</span>
                        </label>
                        <label for="dot_three">
                            <span class="dot_three"></span>
                            <span class="gender">Не указывать</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Регистрация">
                </div>
            </form>
        </div>
    </div>

    <script src="js/js.js"></script>
</body>
</html>
